<img class="footer-form__left" src="images/footer-form_left.png" alt="">
<img class="footer-form__right" src="images/footer-form_right.png" alt="">
<form action="/">
  <input type="text" name="name" placeholder="Ваше имя" />
  <input type="email" name="email" placeholder="Ваш e-mail*" required />
  <textarea name="mess" placeholder="Опишите проблему"></textarea>
  <div class="footer-form__checkbox">
    <label for="processdata">
      <input type="checkbox" name="processdata" id="processdata"><span></span>
    </label>
    <label for="processdata" class="footer-form__label">Согласен на обработку<br>персональных данных</label>
  </div>
  <div class="footer-form__submit">
    <input type="submit" value="Получить консультацию" />
  </div>
  <div class="footer-form__checkbox">
    <label for="newsletter">
      <input type="checkbox" name="newsletter" id="newsletter"><span></span>
    </label>
    <label for="newsletter" class="footer-form__label">Подписаться на рассылку новостей</label>
  </div>
  <div class="footer-form__legend">*Укажите верный email. На него придет ответ по вашему вопросу</div>
</form>
